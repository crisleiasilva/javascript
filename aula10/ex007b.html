<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Boletim Escolar</title>

<body>
  <header class="logotipo">
    <div class="logo__inicio">
        <img class="logo" src="./imagem/rank_2059326.png" alt="logo do colégio"><h1 class="parag__logo">Colégio Programação</h1>
    </div>
  </header>
  <main>
    <form action="" method="post" autocomplete="off">
      <fieldset class="caixa__identificacao">
        <h1 class="parag__boletim">Boletim Escolar</h1>
        <p>
          <label class="caixa__input" for="inome">Nome do Aluno:</label>
          <input class="caixa__input" type="text" name="nome" id="inome" required maxlength="35" size ="35">
        </p>
        <p>
          <label  class="caixa__input" for="iserie">Série:</label>
          <input type="text" name="serie" id="iserie" required size="8">
        </p> 
        <p>
          <label class="caixa__input" for="iletivo">Ano Letivo:</label>
          <input type="number" name="letivo" id="iletivo" required maxlength="6" size="8">
        </p>
      </fieldset>
    </form>
    <form action="">
      <fieldset class="caixa__notas">
        <label class="label__notas" for="matlg">Língua Portuguesa:</label>
        <input class="input__notas" type="number" name="iportugues" id="iportugues" required  size="4" placeholder="Nota 1"> 
        <input class="input__notas" type="number" name="iportugues2" id="iportugues2" required size="4" placeholder="Nota 2"> 
        <input class="input__notas" type="button" value="Calcular" onclick="calcular()">
        <div id="res"><strong>Resultado</strong></div>

        <input class="input__notas" type="number" name="imatematica2" id="imatematica2" required size="4" placeholder="Nota 2">
        <input class="input__notas" type="button" value="Calcular" onclick="calcular()">
        <input class="input__notas" type="number" name="imedia2" id="imedia2" placeholder="Média Final"> <br>
        <label class="label__notas" for="ing">Inglês:</label>
        <input class="input__notas" type="number" name="iingles" id="iingles" required placeholder="Nota 1">
        <input class="input__notas" type="number" name="iingles2" id="iingles2" required placeholder="Nota 2">
        <input class="input__notas" type="button" value="Calcular" onclick="calcular()">
        <input class="input__notas" type="number" name="imedia3" id="imedia3" placeholder="Média Final"> -->

    </form>



  </main>

      <a class="link__rodape" href="#">
        <p class="parag__rodape">Colégio Programação - Infantil ao Ensino Médio</p> 
      </a>
      <p class="parag__rodape">Rua: Alinhamento, nº222 - Pq Sharp - São Paulo</p>

  </footer>

  <script>
    function calcular() {
      let lg1 = window.document.getElementById('iportugues')
      let lg2 = window.document.getElementById('iportugues2')
      let res = window.document.getElementById('res')
      let nota1 = Number(lg1.value)
      let nota2 = Number(lg2.value)
      let mf = (nota1 + nota2) / 2
      res.innerHTML=`A sua média final é <strong>${mf}</strong>`
      if (mf <= 5) {
        res.innerHTML = `Sua média final é < ${mf}: REPROVADO`
      }else if (>= 8) {
        res.innerHTML = `Sua média final é ${mf} Parabéns você foi APROVADO` 
      }

    }
  </script>
