<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Múltiplos de 3 ou 5</title>
</head>
<body>
  <h1>Múltiplos de 3 ou 5</h1>
  <script>
    let multiplos3 = 0;
    let multiplos5 = 0;
    for (i = 0; i < 1000; i++) {
      multiplos3 += (i % 3 == 0) ? i : 0;
      multiplos5 += (i % 5 == 0) ? i : 0;
    }
    document.write("Somatórios dos Múltiplos de 3:" + multiplos3 + "<br>");document.write("Somatórios dos Múltiplos de 5:" + multiplos5 + "<br>");
    document.write("Somatórios dos Múltiplos de 5 e 3: " + parseInt(multiplos3+multiplos5));


  </script>
</body>
</html>
