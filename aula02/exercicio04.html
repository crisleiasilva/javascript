<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Práticas JS</title>
  <style>
    body {
      margin:0;
      padding: 0;
      background-color: rgb(213, 241, 170);
    }
    h1 {
      text-align: center;
    }

    button {
      width:120px;
      height: 40px;
      margin-left: 40px;
    }
  </style>
</head>
<body>
  <h1>Práticas JS</h1>
  <button onclick="minhaFuncao()">Clique Aqui!!!</button>

  <script>
    function minhaFuncao() {
      alert('Você clicou no botão!')
    }
  </script>
</body>
</html>
