<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média do Aluno v2.0</title>
  <style>
    body{
      background-color:rgb(165, 215, 231);
    }
  </style>
</head>
<body>
  <h1>Média do Aluno v2.0</h1>
  <p>Verifique abaixo sua média:</p>
  <input type="button" value="Calcular Média" onclick="calcular()">
  <div id="res">Resultado vai aparecer aqui:</div>
  <div id="res1"></div>

  <script>
  
   let nome = prompt('Qual é o seu nome?')
   res.innerHTML+=(`Calculando a média final de ${nome}`)
    
   let nota1 = Number (prompt(`Qual foi a primeira nota de ${nome}?`))
   let nota2 = Number (prompt(`Além da nota ${nota1} qual foi a segunda nota de ${nome}?`))
   res.innerHTML +=(`As notas obtidas foram ${nota1} e ${nota2}`) 

    
   let mediaFinal = Number  (nota1 + nota2) / 2
   res.innerHTML += (`A média final é  ${mediaFinal}`)  
    
   function calcular() {
          
      if(mediaFinal >=7) {
        res.innerHTML+= `A mensagem que temos é : Meus Parabéns!!!`
      }else {
        res.innerHTML += 'Estude um pouco mais!'
      }
    }
  </script>
</body>
</html>
