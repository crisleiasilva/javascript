<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 22pt Arial;
            background-color: rgb(85, 223, 85);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;/*coloca o elemneto no meio da div pois vc utilizou os memso valores de altura e largura*/
            text-align: center;
            border-radius: 8px;
            margin: auto;
            margin-top: 40px;
            
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let a = window.document.getElementById('area')/*Poderia usar tamb√©m o querySelector*/
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText= 'Clicou!'
            a.style.background ='purple'
        }
        function entrar() {
            a.innerText= 'Entrou!'
            a.style.background ='pink'
        }
        function sair() {
            a.innerText= 'Saiu!'
            a.style.background = 'green'
        }
        

        
    </script>
</body>
</html>
