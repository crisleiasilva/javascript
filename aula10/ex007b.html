<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletim Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="logotipo">
    <div class="logo__inicio">
        <img class="logo" src="./imagem/rank_2059326.png" alt="logo do coleégio"><h1>Colégio Programação</h1>
    </div>
  </header>
  <main>
    <form action="" method="post" autocomplete="off">
      <p>
        <label for="inome">Nome do Aluno:</label>
        <input type="text" name="nome" id="inome" required maxlength="35"  size ="35" placeholder="Nome do Aluno">
      </p>
      <p>
        <label for="iserie">Série:</label>
        <input type="text" name="serie" id="iserie" required size="8">
      </p>
      <p>
        <label for="iletivo">Ano Letivo:</label>
        <input type="number" name="letivo" id="iletivo" required maxlength="6" size="8">
      </p>

    </form>
  </main>
  <footer>

  </footer>
</body>
</html>
