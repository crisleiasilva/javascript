<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização</title>
    <style>
        body {
            background-color: rgb(144, 158, 236);
            background-image: url('imagens/viagem-jpg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            text-shadow: .5px .5px;
            background-color: blue;
            color:lightgrey;
            border: 2px solid black;
            border-radius: 3px 3px;
            box-shadow: 1px 1px;
            width: 500px;
            text-align: center;
            margin: auto;
            padding-bottom: 10px;
            margin-bottom: 40px;
        }

        input {
            width: 180px;
            height: 30px;
            border-radius: 4px 4px;
            margin-top: 20px;
            margin: auto;
            text-align: center;
            
        }

        p {
            background-color: antiquewhite;
            width: 250px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <h1>Guichê de Informações</h1>
  
   País de Origem:  <input type="text" name="txtloc" id="txtloc">
    <input type="button" value="Exibir" onclick="exibir()">
    <div id="res">

    </div>
    <script>
        function exibir () {
            var txtl = window.document.getElementById('txtloc')
            var tloc = (txtl.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML+= `<p>Seu país de origem é <strong>${tloc}</strong></p>`
            if (tloc != 'Brasil') {
                res.innerHTML +=`<p>Você é <strong>Estrangeiro!</strong></p>`    
            } else {
                (txtloc === 'Brasil')
                res.innerHTML+=`<p>Você é Brasileiro</p>`
            }
            res.innerHTML+=`<p>Faça uma Boa Viagem!!!</p>`
        }
    </script>

</body>
<html>
