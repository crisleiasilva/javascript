<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Saldo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Verificador de Saldo</h1>
    </header>
    <section>
        <div id="campo">
            <p>
                Nome do Cliente:
                <input type="text" name="tnome" id="txtnome" placeholder="seu nome">
            </p>
            <p>
                Saldo Atual:
                <input class="caixa" type="number" name="tsal" id="txsal" placeholder="saldo atual">
            </p>
            
            <p>
                
                    Valor do Depósito:
                    <input class="caixa" type="number" name="txdep" id="txdep" placeholder="valor deposito">
                
            </p>
           
            <p>
                <div class="botao"><input type="button" value="Calcular" onclick="calcular()"></div>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>

        <div>
           
            <p>
                <a href="#"><img src="banco2ok.png" alt="agencia bancária"></a>
            </p>
        </div>

    <footer>
        <p>&copy;Crislei Silva</p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
