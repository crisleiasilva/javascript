<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boletim Escolar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="logotipo">
    <div class="logo__inicio">
        <img class="logo" src="./imagem/rank_2059326.png" alt="logo do colégio"><h1 class="parag__logo">Colégio Programação</h1>
    </div>
  </header>
  <main>
    <form action="" method="post" autocomplete="off">
      <fieldset class="caixa__identificacao">
        <h1 class="parag__boletim">Boletim Escolar</h1>
        <p>
          <label class="caixa__input" for="inome">Nome do Aluno:</label>
          <input class="caixa__input" type="text" name="nome" id="inome" required maxlength="35" size ="35">
        </p>
        <p>
          <label  class="caixa__input" for="iserie">Série:</label>
          <input type="text" name="serie" id="iserie" required size="8">
        </p> 
        <p>
          <label class="caixa__input" for="iletivo">Ano Letivo:</label>
          <input type="number" name="letivo" id="iletivo" required>
        </p> 
          <label class="label__notas" for="matlg">Língua Portuguesa:</label>
          <input class="input__notas" type="number" name="iportugues" id="iportugues" required placeholder="Nota 1"> 
          <input class="input__notas" type="number" name="iportugues2" id="iportugues2" required  placeholder="Nota 2"> 
          <input class="input__notas" type="button" value="Calcular" onclick="calcular()">
          <div id="res"></div>
        <p>
          <label class="label__notas" for="matem">Matemática:</label>
          <input class="input__notas" type="number" name="imatematica" id="imatematica" required placeholder="Nota 1"> 
          <input class="input__notas" type="number" name="imatematica2" id="imatematica2" required placeholder="Nota 2">
          <input class="input__notas" type="button" value="Calcular" onclick="calcular()">
          <div id="res1"></div>
        </p>

      </fieldset>
    </form>
    
        

       
      </fieldset>
    </form>
  </main>
  <footer class="rodape">
      <a class="link__rodape" href="#">
        <p class="parag__rodape">Colégio Programação - Infantil ao Ensino Médio</p> 
      </a>
      <p class="parag__rodape">Rua: Alinhamento, nº222 - Pq Sharp - São Paulo</p>
      <p class="parag__rodape">E-mail:colegioprogramação@gmail.com</p>
  </footer>

      let lg1 = window.document.getElementById('iportugues')
      let lg2 = window.document.getElementById('iportugues2')
      let res = window.document.getElementById('res')
      let nota1 = Number(lg1.value)
      let nota2 = Number(lg2.value)
      let mf = (nota1 + nota2) / 2
      
      let mt = window.document.getElementById('imatematica')
      let mt2 = window.document.getElementById('imatematica2')
      let res1 = window.document.getElementById('res1')
      let mnota1 = Number(mt.value)
      let mnota2 = Number(mt2.value)
      let mmf = (mnota1 + mnota2) / 2  

       res.innerHTML=`A sua média final é <strong>${mf}</strong>`
      if (mf <= 5) {
         res.innerHTML = `Sua média final é  <strong>${mf} - REPROVADO</strong>`
       }else {
         res.innerHTML= `Sua média final é <strong>${mf}</strong>  - PARABÉNS, voce está <strong>APROVADO</strong>!`
      } 

      res1.innerHTML=`A sua média final é <strong>${mmf}</strong>`
      if (mmf <= 5) {
         res1.innerHTML = `Sua média final é  <strong>${mmf} - REPROVADO</strong>`
       }else {
         res1.innerHTML= `Sua média final é <strong>${mmf}</strong>  - PARABÉNS, voce está <strong>APROVADO</strong>!`
      }
